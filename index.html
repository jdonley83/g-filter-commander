<!DOCTYPE html>
<html>
<head>
	<title>g-filter-commander</title>
</head>
<body>
	<div>
		<textarea name="input" id="input" cols="30" rows="10"></textarea>
		<input type="submit" id="init" value="init">
	</div>

	<div>
		<input type="text" id="filter-input">
		<input type="submit" id="add-filter" value="add">
	</div>

	<div id="filter-list">

	</div>

	<div>
		<input type="submit" id="finalize" value="finalize">
		<p id="output"></p>
	</div>

	<script id="filter-list-template" type="text/x-handlebars-template">
		<ul class="filter-items">
		  {{#each filters}}
		  <li>{{this}} <a href="#" data-filter="{{this}}" class="remove-filter">x</a></li>
		  {{/each}}
		</ul>
	</script>

	<script src="libs/jquery.min.js" type="text/javascript"></script>
	<script src="libs/handlebars.js" type="text/javascript"></script>
	<script src="g-filter-commander.js"></script>
	<script src="script.js"></script>
</body>
</html>
